<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!--
    <link rel="stylesheet"   th:href="@{/css/style.css}">
    <script th:src="@{/js/template.js}"></script>
    -->
</head>

<body class="container bg-dark text-white">
<!-- start codes -->
<h2 class="display-2 mt-5 mb-5">Student List</h2>
<table class="table table-hover table-striped table-light table-responsive">
    <thead>
        <tr>
            <th th:text="#{student_id}" ></th>
            <th th:text="#{student_name}" ></th>
            <th th:text="#{student_surname}" ></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="list:${key_controller}">
            <td th:text="${list.studentId}"></td>
            <td th:text="${list.studentName}"></td>
            <td th:text="${list.studentSurname}"></td>
        </tr>
    </tbody>
</table>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
